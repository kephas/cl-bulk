language: lisp

env:
  matrix:
    - LISP=abcl
    - LISP=allegro
    - LISP=sbcl
    - LISP=sbcl32
    - LISP=ccl
    - LISP=ccl32
    - LISP=clisp
    - LISP=clisp32
    - LISP=cmucl
    - LISP=ecl

# matrix:
#   allow_failures:
#     - env: LISP=cmucl
#     - env: LISP=ecl

install:
  - curl -L https://github.com/luismbo/cl-travis/raw/master/install.sh | sh
  - git clone https://github.com/kephas/cl-scheme.git ~/lisp/cl-sheme

script:
  - cl -e '(ql:quickload "bulk/test")
           (unless (bulk/test:all)
             (uiop:quit 1))'

sudo: required
